<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/message.css"/>
		
	</head>
	<body>
	<div class="showMsg" id="showDiv">
		<ul class="list">
			<li
		        class="msg"
		        v-for="(value, key) in list"
		        :key="key"
		      
		    >
				<img class="pic" v-bind:src="value.imgSrc" />
				<p class="msgCount">
					{{ value.text }}
				</p>
				<div class="data">
					<p>
						{{ value.date }}
						<a href="#" class="del" @click="handleDelete">
							{{ value.deleteButton }}
						</a>
					</p>
					
				</div>
			</li>
		</ul>
		<button class="btn" @click="showText">
			发表留言
		</button>
		<!-- 弹出留言框 -->
		<div class="msg_blck" v-if="flag">
			<div class="msg_cont" >
				<a class="closeBtn" href="#" @click="close">X</a>
				<textarea rows="20" cols="30" class="tarea"  v-model="inputvalue">
					
				</textarea>
				<button class="confirmBtn" @click="confirmBtn">确认发布</button>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
